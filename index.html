<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Hunt</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/98269ef035.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- main conatiner start -->
    <!-- <div class="main-container"> -->
    <!-- music note image -->
    <div class="music-note-img">
      <object data="img/musicNote.svg"></object>
      <!-- <img src="./img/musicNote.svg" alt="music_note" /> -->
    </div>
    <!-- header and search bar -->
    <div class="heading-content">
      <header class="site-name">LyricsHunt</header>
      <p class="site-tagline">All your song lyrics at one place</p>
      <form action="" class="search-bar" id="form" autocomplete="off">
        <input
          type="text"
          id="search"
          name="search-bar"
          placeholder="Search song..."
        />
        <button class="btnSearch" id="btn-search">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
    <!-- music bar -->
    <div class="bar">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
      <div class="line6"></div>
      <div class="line7"></div>
      <div class="line8"></div>
      <div class="line9"></div>
      <div class="line10"></div>
      <div class="line11"></div>
      <div class="line12"></div>
      <div class="line13"></div>
      <div class="line14"></div>
      <div class="line15"></div>
      <div class="line16"></div>
      <div class="line17"></div>
      <div class="line18"></div>
      <div class="line19"></div>
      <div class="line20"></div>
    </div>
    <!-- SVG girl -->
    <div class="girl-container">
      <object data="img/girl.svg"></object>
    </div>
    <!-- </div> -->

    <section class="song-list-section" id="result">
      <!-- <div class="cross-icon"><i class="fas fa-times"></i></div> -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
